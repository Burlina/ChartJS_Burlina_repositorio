<!DOCTYPE html>
<html lang="pt">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboards</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="dash.css">

</head>

<body>

    <!-- Inicio do HEADER-->

    <div class="header">
        <div class="container">
            <h1 class="titulo">Dashboards</h1>
        </div>
    </div>

    <!-- Final do HEADER-->

                </div>
            </div>

                            style="background-color:rgba(0, 0, 0, 0.733); border-radius: 20px;"></canvas>
                    </div>
                </div>

                <div class="card1">

                    <h4>Barra</h4>

                    <div>
                        <canvas id="myChart4"
                            style="background-color:rgba(0, 0, 0, 0.733); border-radius: 20px;"></canvas>

                </div>
            </div>
            <br><br><br>

        </div>

</body>
